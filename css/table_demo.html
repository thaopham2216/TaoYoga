<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Bootstrap Table Demo</title>
</head>
<body>
    <!--  this give the scroll icon
    <div class="table-responsive">
    </div>
    -->
    <table class="table table-light table-bordered ">
        <thead class="table-dark">
            <tr>
                <th>
                    Breakpoint
                </th>
                <th>
                    Extra Small
                </th>
                <th>
                    Small
                </th>
                <th>
                    Medium
                </th>
                <th>
                    Large
                </th>
                <th>
                    Extra Large
                </th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <th>
                    Viewport Width
                </th>
                <td>
                    &lt;576px
                </td>
                <td>
                    &ge;576px
                </td>
                <td>
                    &ge;768px
                </td>
                <td>
                    &ge;992px
                </td>
                <td>
                    &ge;1200px
                </td>
            </tr>
        </tbody>

        <tbody> 
            <th>
                Column Class Prefix 
            </th>
            <td>
                .col
            </td>
            <td>
                .col-sm-
            </td>
            <td>
                .col-md-
            </td>
            <td>
                .col-lg-
            </td>
            <td>
                .col-xl-
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
